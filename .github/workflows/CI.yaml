name: syndicale CI

on:
  push:
    branches:
      - devrachid

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: run tests
        run: cd backend && npm test
